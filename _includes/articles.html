
<session>{% for post in site.posts %}
  <article>
    <h1> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | markdownify }}</a></h1>{% if post.subtitle %}
    <h3 class="post-subtitle">{{ post.subtitle | markdownify }}</h3>{% endif %}
    <div class="info"><span class="post-date">{{ post.date | date_to_string }}</span>{% for tag in post.tags %}  <span class="post-tags">{{ tag }}</span>{% endfor %}</div>{{ post.excerpt | markdownify }}
  </article>{% endfor %}
</session>
