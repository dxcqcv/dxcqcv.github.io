
<session>{% for post in site.posts %}
  <article>
    <h1> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | markdownify }}</a></h1>{% if post.subtitle %}
    <h3 class="post-subtitle">{{ post.subtitle | markdownify }}</h3>{% endif %}<span class="post-date">{{ post.date | date_to_string }}</span>{{ post.excerpt | markdownify }}
  </article>{% endfor %}
</session>
