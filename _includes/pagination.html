
<div class="pagination">{% if paginator.previous_page %}<a class="pagination-item newer" href="{{ site.baseurl }}/{% if paginator.page > 2 %}page{{ paginator.previous_page }}{% endif %}"><i class="fa fa-arrow-left"></i>Newer</a>
  {% endif %}
  {% if paginator.next_page %}<a class="pagination-item older" href="{{ site.baseurl }}/page{{ paginator.next_page }}">Older<i class="fa fa-arrow-right"></i></a>{% endif %}
</div>
